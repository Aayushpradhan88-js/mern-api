<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat ui</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
<div className="min-h-screen bg-gray-900 text-white flex flex-col">
      <div className="p-4 border-b border-gray-700 flex justify-between items-center">
        <div>
          <p className="font-semibold">Aayush Pradhan</p>
          <p className="text-xs text-gray-400">Active 3h ago</p>
        </div>
        <div className="flex space-x-2">
          <button className="text-red-500">📞</button>
          <button className="text-red-500">🎥</button>
          <button className="text-red-500">ℹ️</button>
        </div>
      </div>
      <div className="flex-1 p-4 overflow-y-auto bg-[url('https://example.com/dragon-background.jpg')] bg-cover bg-center relative" style={{ minHeight: 'calc(100vh - 200px)' }}>
        {messages.map((msg) => (
          <div key={msg.id} className={`mb-2 ${msg.isSelf ? 'text-right' : 'text-left'}`}>
            <div className={`inline-block p-2 rounded-lg ${msg.isSelf ? 'bg-blue-600' : 'bg-gray-700'}`}>
              <p className="text-sm">{msg.text}</p>
              <p className="text-xs text-gray-400">{msg.time}</p>
            </div>
          </div>
        ))}
      </div>
      <form onSubmit={sendMessage} className="p-4 border-t border-gray-700 flex items-center">
        <button className="text-gray-400 mr-2">+</button>
        <button className="text-gray-400 mr-2">📎</button>
        <button className="text-gray-400 mr-2">😊</button>
        <input
          type="text"
          value={input}
          onChange={(e) => setInput(e.target.value)}
          placeholder="Aa"
          className="flex-1 bg-gray-800 p-2 rounded-full text-white focus:outline-none"
        />
        <button type="submit" className="ml-2 text-red-500">➤</button>
      </form>
    </div>
</body>

</html>
